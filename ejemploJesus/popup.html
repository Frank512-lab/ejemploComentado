<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Guardada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>游늷 칔ltima Nota Guardada</h2>
    <p id="ultimaNota">Cargando...</p>

    <!--El siguiente c칩digo obtiene un par치metro llamado nota de la URL de la p치gina actual y lo muestra en un elemento HTML con el ID ultimaNota. Si no se encuentra ese par치metro, se muestra el texto "No hay notas a칰n".-->

    <script>
        /*window.location.search es una propiedad que obtiene la parte de la URL que viene despu칠s del signo de interrogaci칩n. new URLSearchParams es una interfaz de JavaScript que convierte a todo lo que sigue al signo de interrogaci칩n en un objeto que se pueda manipular. Lo guardamos en la constante params*/

        const params = new URLSearchParams(window.location.search);

        /*params.get("nota") es una funci칩n que obtiene el valor del par치metro nota que se encuentra en la URL y la almacena en la variable nota*/

        let nota = params.get("nota") || "No hay notas a칰n.";
        
        /*Esta 칰ltima l칤nea de c칩digo obtiene el elemento del DOM con el ID ultimaNota. Luego cambia el contenido del texto por el que tenemos en la variable nota (que ser치 el que muestre en la ventana emergente o popup)*/
        
        document.getElementById("ultimaNota").textContent = nota;
    </script>

</body>
</html>
