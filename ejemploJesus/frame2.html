<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Recibidas</title>
</head>
<body>

    <h2>游닌 칔ltima Nota Recibida</h2>
    <p id="mensaje">Esperando nota...</p>

    <!--windows.addEventListener es un m칠todo que se utiliza para a침adir un event listener a un objeto (en este caso ser칤a el objeto window) que representar칤a nuestro iframe. Message es el tipo de evento que pretendemos 'escuchar', es decir, cuando nosotros pulsamos el boton de enviar en el iframe1, ejecutamos la funci칩n enviarNota() que ser치 la que est치 esperando el event listener del iframe2 mediante el m칠todo addEventListener con su par치metro 'message'-->
    <script>

        /*function(mensaje) es la funci칩n callback que se ejecuta cuando el evento message es recibido. Le pasamos el par치metro mensaje que contiene la informaci칩n del mensaje recibido. De lo que se trata es que el evento que escucha, cuando recibe el evento message, ejecutas la funci칩n cuyo par치metro es el mensaje en s칤 que deseamos compartir del iframe1 al iframe2*/

        window.addEventListener('message', function(mensaje) {

            /*.textContent es el atributo que permite leer o establecer el contenido de texto de un elemento. Le asignamos mensaje.data que es el objeto que tiene almacenada la informaci칩n del mensaje en la propiedad data. Se la pasamos a la funci칩n callback.*/
            
            document.getElementById('mensaje').textContent = mensaje.data;
        });
    </script>

</body>
